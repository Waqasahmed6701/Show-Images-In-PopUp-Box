<html>

<head>
    <meta name="vierport" content="width=deveive-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/a33c1ec5f8.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <!-- HTML Code -->
    <div class="full_img" id="fullImgBox">
        <img id="fullImg" src="Images/img1.jpg" alt="Image">
        <!-- <i onclick="closeFullImg()" class="fa-solid fa-xmark"></i> -->
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img_gallery">
        <img src="Images/img1.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img2.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img3.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img4.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img5.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img6.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img7.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img8.jpg" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img9.jpg" style="height: 258px;" alt="Image" onclick="openFullImg(this.src)">
        <img src="Images/img10.jpg" style="height: 258px;" alt="Image" onclick="openFullImg(this.src)">
    </div>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>

</body>

</html>
